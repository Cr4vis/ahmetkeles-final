<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravis Archive - Video</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
        
        /* Grid Yapısı */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            position: relative;
            background: #111;
            cursor: default; /* Karta tıklayınca bir şey olmaz */
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Oynat Butonu (Mobilde ve Masaüstünde Görünür) */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s;
        }
        
        .play-btn::after {
            content: '▶';
            color: #fff;
            font-size: 20px;
            margin-left: 4px;
        }

        .play-btn:hover {
            background: rgba(255, 0, 0, 0.8);
        }

        /* MODAL (Player) */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
        }

        .modal video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Navigasyon Butonları */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .prev { left: -60px; }
        .next { right: -60px; }
        
        /* Kapat Butonu */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-btn {
                padding: 10px;
                font-size: 18px;
            }
            .prev { left: -10px; background: rgba(0,0,0,0.5); }
            .next { right: -10px; background: rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>

    <h2 style="text-align:center; margin-top:20px;">Video Archive</h2>

    <div class="video-grid">
        
        <div class="video-card">
            <div class="play-btn" onclick="openModal('nike', 0)"></div>
            <video muted loop playsinline poster="https://via.placeholder.com/600x400/333/fff?text=Nike+1">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-card">
            <div class="play-btn" onclick="openModal('nike', 1)"></div>
            <video muted loop playsinline poster="https://via.placeholder.com/600x400/444/fff?text=Nike+2">
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-card">
            <div class="play-btn" onclick="openModal('adidas', 0)"></div>
            <video muted loop playsinline poster="https://via.placeholder.com/600x400/555/fff?text=Adidas">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        
        <div class="modal-content">
            <button class="nav-btn prev" id="prevBtn" onclick="changeVideo(-1)">&#10094;</button>
            <video id="mainVideo" controls></video>
            <button class="nav-btn next" id="nextBtn" onclick="changeVideo(1)">&#10095;</button>
        </div>
        <p id="videoInfo" style="margin-top:10px; color:#ccc;"></p>
    </div>

    <script>
        // === VERİ YAPISI ===
        // Videoları gruplarına göre burada tanımlıyoruz (Backend varsa oradan çekilir)
        const videoData = {
            'nike': [
                "https://www.w3schools.com/html/mov_bbb.mp4",
                "https://www.w3schools.com/html/movie.mp4"
            ],
            'adidas': [
                "https://www.w3schools.com/html/mov_bbb.mp4"
            ]
        };

        let currentGroup = [];
        let currentIndex = 0;
        const modal = document.getElementById('videoModal');
        const mainVideo = document.getElementById('mainVideo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const videoInfo = document.getElementById('videoInfo');

        // === 1. HOVER DAVRANIŞI (Mouse gelince oyna, gidince dur) ===
        const cards = document.querySelectorAll('.video-card video');
        
        cards.forEach(vid => {
            vid.parentElement.addEventListener('mouseenter', () => {
                vid.play().catch(e => console.log("Oynatma hatası:", e));
            });
            
            vid.parentElement.addEventListener('mouseleave', () => {
                vid.pause(); // Sadece durdurur, başa almaz!
            });
        });

        // === 2. MODAL AÇMA (Sadece Butona Tıklayınca) ===
        function openModal(groupName, index) {
            currentGroup = videoData[groupName];
            currentIndex = index;
            
            updateModalPlayer();
            modal.style.display = "flex";
            
            // İlk açılışta oynat
            mainVideo.play();
        }

        // === 3. MODAL KAPATMA (Tamamen Durdurma) ===
        function closeModal() {
            modal.style.display = "none";
            mainVideo.pause();       // Durdur
            mainVideo.currentTime = 0; // Başa sar (İsteğe bağlı)
            mainVideo.src = "";      // Kaynağı boşalt (Arka planda yüklemeyi keser)
        }

        // === 4. PLAYLIST MANTIĞI (İleri/Geri) ===
        function changeVideo(direction) {
            currentIndex += direction;
            
            // Döngü (Sondan başa, baştan sona)
            if (currentIndex >= currentGroup.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = currentGroup.length - 1;

            updateModalPlayer();
            mainVideo.play();
        }

        function updateModalPlayer() {
            // Videoyu yükle
            mainVideo.src = currentGroup[currentIndex];
            
            // Tek video varsa okları gizle
            if (currentGroup.length > 1) {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                videoInfo.innerText = `Video ${currentIndex + 1} / ${currentGroup.length}`;
            } else {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                videoInfo.innerText = "";
            }
        }

        // Modal dışına tıklayınca kapatma
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
