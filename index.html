<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravis - Video Portfolio</title>
    <style>
        /* TEMEL AYARLAR */
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', sans-serif; }
        
        /* GRID YAPISI */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .video-card {
            position: relative;
            background: #111;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* PLAY BUTONU (Mobilde Hayati Önem Taşıyor) */
        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
            z-index: 2; /* Videonun üzerinde */
        }
        
        /* Mobilde buton hep görünür olsun ki nereye basacağını bilsin */
        @media (max-width: 768px) {
            .play-overlay { opacity: 1; background: rgba(0,0,0,0.1); }
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        .play-icon::after {
            content: '';
            position: absolute;
            top: 15px; left: 18px;
            border-left: 20px solid black;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* MODAL (Açılır Pencere) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            align-items: center; justify-content: center;
            flex-direction: column;
        }

        .modal-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
        }

        .modal video {
            width: 100%; height: 100%;
            background: #000;
        }

        /* İLERİ GERİ BUTONLARI */
        .nav-btn {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white; border: none;
            padding: 20px; font-size: 24px;
            cursor: pointer; z-index: 1001;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .prev { left: -60px; }
        .next { right: -60px; }

        .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            color: #fff; font-size: 40px; cursor: pointer;
        }

        @media (max-width: 768px) {
            .prev { left: -10px; background: rgba(0,0,0,0.5); }
            .next { right: -10px; background: rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>

    <nav style="padding:20px; text-align:center;">
        <a href="index.html" style="color:white; margin-right:20px;">VIDEO</a>
        <a href="photo.html" style="color:gray;">PHOTO</a>
    </nav>

    <div class="video-grid" id="videoGrid">
        </div>

    <div id="videoModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-container">
            <button class="nav-btn prev" id="prevBtn" onclick="changeVideo(-1)">&#10094;</button>
            <video id="mainVideo" controls playsinline></video>
            <button class="nav-btn next" id="nextBtn" onclick="changeVideo(1)">&#10095;</button>
        </div>
    </div>

    <script>
        // === VİDEO VERİLERİ (Burası data.js gibi çalışır) ===
        // group: Aynı proje videolarını gruplamak için (örn: 'nike', 'adidas')
        const videos = [
            { id: 1, src: "https://www.w3schools.com/html/mov_bbb.mp4", poster: "", group: "nike" },
            { id: 2, src: "https://www.w3schools.com/html/movie.mp4", poster: "", group: "nike" },
            { id: 3, src: "https://www.w3schools.com/html/mov_bbb.mp4", poster: "", group: "adidas" },
            { id: 4, src: "https://www.w3schools.com/html/movie.mp4", poster: "", group: "zara" },
        ];

        const grid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const mainVideo = document.getElementById('mainVideo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentPlaylist = []; // O anki grubun listesi
        let currentIndex = 0;     // O anki videonun sırası

        // 1. Videoları Sayfaya Basma
        videos.forEach(vid => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video muted loop playsinline preload="metadata" poster="${vid.poster}">
                    <source src="${vid.src}" type="video/mp4">
                </video>
                <div class="play-overlay" onclick="openModal('${vid.group}', '${vid.src}')">
                    <div class="play-icon"></div>
                </div>
            `;
            
            // Hover Olayları (Play/Pause)
            const videoEl = card.querySelector('video');
            
            card.addEventListener('mouseenter', () => {
                videoEl.play().catch(() => {}); // Hata verirse yut (tarayıcı politikası)
            });
            
            card.addEventListener('mouseleave', () => {
                videoEl.pause(); // Sadece durdur, başa sarma!
            });

            grid.appendChild(card);
        });

        // 2. Modalı Açma (Grup Mantığıyla)
        window.openModal = function(groupName, clickedSrc) {
            // Tıklanan videonun grubundaki tüm videoları bul
            currentPlaylist = videos.filter(v => v.group === groupName);
            
            // Tıklanan videonun o listedeki sırasını bul
            currentIndex = currentPlaylist.findIndex(v => v.src === clickedSrc);

            updatePlayer();
            modal.style.display = 'flex';
            mainVideo.play();
        }

        // 3. Modalı Kapatma (Video Tamamen Durur)
        window.closeModal = function() {
            modal.style.display = 'none';
            mainVideo.pause();
            mainVideo.currentTime = 0;
            mainVideo.src = ""; // Arka planda yüklemeyi kesmek için
        }

        // 4. İleri / Geri Fonksiyonu
        window.changeVideo = function(direction) {
            currentIndex += direction;
            
            // Başa veya sona gelince döngü
            if (currentIndex >= currentPlaylist.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = currentPlaylist.length - 1;

            updatePlayer();
            mainVideo.play();
        }

        function updatePlayer() {
            mainVideo.src = currentPlaylist[currentIndex].src;
            
            // Eğer grupta tek video varsa okları gizle
            if (currentPlaylist.length > 1) {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            } else {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        }
        
        // Modal dışına tıklayınca kapat
        window.onclick = function(e) {
            if (e.target == modal) closeModal();
        }
    </script>
</body>
</html>
